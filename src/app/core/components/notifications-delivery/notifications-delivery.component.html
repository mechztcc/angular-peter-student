@if(store.isAlive) {
<div
  class="absolute flex justify-center items-center top-10 right-0 rounded-lg bg-white z-11 w-full ml-5 md:w-1/3"
>
  <div class="rounded shadow-lg p-5 border notifier">
    <div class="flex justify-between">
      @if(store.type === 'success') {
      <fa-icon [icon]="icons.ok" class="text-green-400"></fa-icon>
      } @if(store.type === 'error') {
      <fa-icon [icon]="icons.error" class="text-red-400"></fa-icon>
      }
      <fa-icon
        [icon]="icons.close"
        class="text-red-400 cursor-pointer"
        (click)="store.close()"
      ></fa-icon>
    </div>
    <h3
      class="text-lg"
      [ngClass]="{ 'text-green-400': store.type == 'success', 'text-red-400': store.type == 'error',}"
    >
      {{ store.title }}
    </h3>
    <span class="text-gray-500"> {{ store.description }}</span>
  </div>
</div>

}
