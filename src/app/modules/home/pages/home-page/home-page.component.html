<div class="mx-5 md:mx-20">

    <span class="ml-2 text-2xl font-semibold text-gray-950">
      Atividades dispon√≠veis
    </span>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-5">
    @if (lessons.length == 0) {
    <div class="col-span-1">
      <app-card-not-found-lessons />

    } @for (item of lessons; track $index) {
