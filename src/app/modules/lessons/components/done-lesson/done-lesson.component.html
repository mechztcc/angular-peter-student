<div class="flex flex-col justify-center items-center">
  <h1 class="text-2xl">Parabéns! Você finalizou a atividade.</h1>
  <img src="assets/cat.png" alt="" />

  @if(!isLoading) {
  <div class="flex justify-center items-center" routerLink="/home">
    <fa-icon [icon]="icons.left"></fa-icon>
    <span class="font-semibold text-lg ml-3">Voltar ao início</span>
  </div>
  } @if(isLoading) {
  <div class="flex justify-center items-center" routerLink="/home">
    <fa-icon [icon]="icons.load"></fa-icon>
    <span class="font-semibold text-lg ml-3">Calculando resultados</span>
  </div>
  }
</div>
