@if(!store.done) {
<div class="flex justify-center bg-white">
  <span class="bg-purple-400 badge"
    >{{ store.activated + 1 }} / {{ store.questions.length }}</span
  >
</div>

} @if(store.done) {
<div class="h-screen bg-white flex items-center justify-center">
  <app-done-lesson></app-done-lesson>
</div>
} @if(store.questions.length > 0 && !store.done) {
<app-question-scaffold
  [info]="store.questions[store.activated]"
></app-question-scaffold>
}
