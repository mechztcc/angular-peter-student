<div class="mx-5 md:mx-10 rounded-lg bg-white p-5 mt-10">
  <div class="flex flex-col">
    <span>Você ainda não possui um Time</span>
    <span>Entre usando um Código de convite.</span>
  </div>

  <form [formGroup]="form">
    <div class="relative">
      <input
        type="text"
        class="p-3 rounded-lg border focus:outline-none focus:border-blue-200 w-full mt-5"
        placeholder="Código"
        formControlName="code"
      />
      <fa-icon [icon]="icons.hash" class="absolute right-3 bottom-3"></fa-icon>
    </div>

    <button
      (click)="onSubmit()"
      class="bg-blue-400 rounded-lg text-white font-serif px-3 py-2 w-full mt-3 hover:shadow-lg hover:shadow-blue-200"
    >
      ENVIAR
    </button>
  </form>
</div>
